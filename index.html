<html>
<head>
    <title>LOVE-WEB</title>
    <script src="lib/moonshine.js"></script>
    <script src="lib/sylvester.js"></script>
    <script src="js/love.js"></script>
    <script src="js/starter.js"></script>
    <style>
        img {
            display: none;
        }
    </style>
</head>
<body>
    <img src="http://dummyimage.com/100x50/000/fff" />
    <center>
        <div id="fs-text" style="display: none">
            This game wants to be fullscreened. Do you want to allow this?<br>
            <input type="button" id="fs-btn-no" value="No"></input>
            <input type="button" id="fs-btn-yes" value="Yes"></input>
        </div>
        <canvas id="game">You're browser doesn't support the &lt;canvas&gt; element</canvas>
    </center>
    <script>
        window.onload = function() {
            LOVEWEB({
                elem: document.getElementById("game")
            });
        }
    </script>
</body>
</html>
